<section class="relative bg-cover bg-center h-[50vh]" [style.background-image]="'url(' + imageUrl +')'">

  <div class="relative flex items-center justify-center h-full">
    <div class="bg-white/10 backdrop-blur-[5px] rounded-lg shadow-lg max-w-3xl p-8 text-center">

      <h2 class="text-3xl font-bold text-white mb-4">Join Our Mailing List!</h2>

      <p class="text-gray-100 mb-6">
        Join and meet thousands of academicians around the globe and stay updated!
      </p>

      <a href="#"
        class="inline-block px-6 py-3 bg-transparent border-2 border-white text-white font-semibold rounded-lg shadow-md hover:bg-white hover:text-gray-800 transition">
        Click here to JOIN!
      </a>
    </div>
  </div>
</section>

<section class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Registration Form</h2>

  <div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-2">First Name</label>
    <input type="text" [(ngModel)]="firstName"
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>


  <div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-2">Last Name</label>
    <input type="text" [(ngModel)]="lastName"
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    <p class="mt-2 text-gray-600">Full Name: {{ firstName }} {{ lastName }}</p>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
    <input type="email" [(ngModel)]="email"
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    <p class="mt-2 text-gray-600">Email: {{ email }}</p>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-semibold mb-2">Academic Institution</label>
    <input type="text" [(ngModel)]="institution"
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    <p class="mt-2 text-gray-600">Academic Institution: {{ institution }}</p>
  </div>
</section>
