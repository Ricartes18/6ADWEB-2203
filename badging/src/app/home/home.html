<!-- Header -->
<header>
  <section [style.background-image]="'url(' + imageUrl +')'" alt="hero"
           class="relative h-[40vh] bg-cover bg-center">
    <div class="absolute inset-0 bg-white/70"></div>
    <div class="relative z-10 flex h-full items-center justify-center text-center text-black">
      <div>
        <h1 class="md:text-5xl font-bold">Research Conferences</h1><br>
        <h2 class="mt-3 text-lg">Join our online events this 2026!</h2><br>
        <h5>Early-Bird Registration</h5>
      </div>
    </div>
  </section>
</header>

<!-- Main Content -->
<main class="bg-gray-50 py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">
      Join our Research Conferences around the Globe!
    </h2>

    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let city of cities" class="bg-white rounded-xl shadow-md overflow-hidden">
        <img [src]="city.image" [alt]="city.name" class="h-48 w-full object-cover" />
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">{{ city.name }}</h3>
          <p class="mt-2 text-sm text-gray-600">{{ city.description }}</p>
          <span class="mt-4 inline-block rounded-full px-3 py-1 text-xs font-medium"
                [class]="city.badgeClass">
            {{ city.category }}
          </span>
        </div>
      </div>
    </div>
  </div>
</main>
